<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"      
     	xmlns:h="http://java.sun.com/jsf/html"
     	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Buscar Posto - Cadastro de Postos</title>
</h:head>
<h:body>
	<p:panel header="Cadastro de postos" >
		<h:outputText value ="Nome Fantasia:" />
		<p:inputText value="#{Empresa.nomeFantasia}"/>
		<br/>
		<h:outputText value ="Razão Social:" />
		<p:inputText value="#{Empresa.razaoSocial}"/>
		<br/>
		<h:outputText value ="CNPJ:" />
		<p:inputText value="#{Empresa.CNPJ}"/>
		<br/>
		<h:outputText value ="Endereço:" />
		<p:inputText value="#{Empresa.endereco}"/>
		<br/>
		<p:button value="Cancelar"></p:button>
		<p:button value="Salvar"></p:button>
		
	</p:panel>
</h:body>
</html>
